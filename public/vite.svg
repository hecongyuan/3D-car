<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="32" height="32">
  <defs>
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wheelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#88ccff;stop-opacity:0.2" />
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Car Body -->
  <g filter="url(#shadow)">
    <!-- Main body -->
    <path d="M 40 120 L 50 100 L 70 90 L 130 90 L 150 100 L 160 120 L 160 140 L 40 140 Z" 
          fill="url(#carGradient)" stroke="#0055cc" stroke-width="2"/>
    
    <!-- Roof -->
    <path d="M 70 90 L 80 70 L 120 70 L 130 90 Z" 
          fill="url(#carGradient)" stroke="#0055cc" stroke-width="2"/>
    
    <!-- Windows -->
    <path d="M 75 88 L 82 73 L 100 73 L 100 88 Z" 
          fill="url(#glassGradient)" stroke="#0055cc" stroke-width="1.5"/>
    <path d="M 105 88 L 105 73 L 118 73 L 125 88 Z" 
          fill="url(#glassGradient)" stroke="#0055cc" stroke-width="1.5"/>
    
    <!-- Front light -->
    <ellipse cx="155" cy="115" rx="6" ry="8" fill="#ffff00" opacity="0.8"/>
    
    <!-- Back light -->
    <ellipse cx="45" cy="115" rx="5" ry="7" fill="#ff3333" opacity="0.8"/>
    
    <!-- Front wheel -->
    <circle cx="130" cy="140" r="18" fill="url(#wheelGradient)" stroke="#000" stroke-width="2"/>
    <circle cx="130" cy="140" r="8" fill="#444" stroke="#666" stroke-width="1"/>
    <circle cx="130" cy="140" r="3" fill="#888"/>
    
    <!-- Back wheel -->
    <circle cx="70" cy="140" r="18" fill="url(#wheelGradient)" stroke="#000" stroke-width="2"/>
    <circle cx="70" cy="140" r="8" fill="#444" stroke="#666" stroke-width="1"/>
    <circle cx="70" cy="140" r="3" fill="#888"/>
    
    <!-- Highlight line -->
    <path d="M 60 95 L 140 95" stroke="#66ddff" stroke-width="2" opacity="0.6" stroke-linecap="round"/>
    
    <!-- Door line -->
    <line x1="100" y1="100" x2="100" y2="138" stroke="#0055cc" stroke-width="1.5"/>
  </g>
  
  <!-- Speed lines for dynamic effect -->
  <path d="M 20 75 L 35 75" stroke="#00d4ff" stroke-width="3" opacity="0.4" stroke-linecap="round"/>
  <path d="M 15 90 L 35 90" stroke="#00d4ff" stroke-width="3" opacity="0.3" stroke-linecap="round"/>
  <path d="M 25 105 L 40 105" stroke="#00d4ff" stroke-width="3" opacity="0.4" stroke-linecap="round"/>
</svg>